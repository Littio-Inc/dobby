# Docker Compose for Dobby (Frontend Dashboard)
# Standalone configuration - independent repository

services:
  # Dobby Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dobby-dashboard
    environment:
      PUBLIC_FIREBASE_API_KEY: ${PUBLIC_FIREBASE_API_KEY}
      PUBLIC_FIREBASE_AUTH_DOMAIN: ${PUBLIC_FIREBASE_AUTH_DOMAIN}
      PUBLIC_FIREBASE_PROJECT_ID: ${PUBLIC_FIREBASE_PROJECT_ID}
      PUBLIC_FIREBASE_STORAGE_BUCKET: ${PUBLIC_FIREBASE_STORAGE_BUCKET}
      PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
      PUBLIC_FIREBASE_APP_ID: ${PUBLIC_FIREBASE_APP_ID}
      PUBLIC_AZKABAN_API_URL: ${PUBLIC_AZKABAN_API_URL:-http://localhost:8001}
      PUBLIC_CASSANDRA_API_URL: ${PUBLIC_CASSANDRA_API_URL:-https://jxxg0opg96.execute-api.us-east-1.amazonaws.com}
    ports:
      - "4321:4321"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

