name: Staging deployment

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Read secrets from AWS Secrets Manager into environment variables
        uses: abhilash1in/aws-secrets-manager-action@v2.0.0
        with:
          secrets: dobby-staging
          parse-json: true

      - name: Create .env file
        run: |
          touch .env
          # Automatically map all DOBBY_STAGING_* environment variables to PUBLIC_* format
          env | grep "^DOBBY_STAGING_" | while IFS='=' read -r key value; do
            # Remove DOBBY_STAGING_ prefix and add PUBLIC_ prefix
            public_key="PUBLIC_${key#DOBBY_STAGING_}"
            echo "${public_key}=${value}" >> .env
          done

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build static files
        run: |
          npm run build

      - name: Upload static files to S3
        run: |
          aws s3 sync dist s3://dobby2-staging --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ env.DOBBY_STAGING_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
