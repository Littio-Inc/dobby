name: Staging deployment

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Read secrets from AWS Secrets Manager into environment variables
        uses: abhilash1in/aws-secrets-manager-action@v2.0.0
        with:
          secrets: dobby-staging
          parse-json: true

      - name: Create .env file
        env:
          ENV_FILE: .env
        run: |
          touch "$ENV_FILE"
          echo "PUBLIC_FIREBASE_API_KEY=${{ env.DOBBY_STAGING_FIREBASE_API_KEY }}" >> "$ENV_FILE"
          echo "PUBLIC_FIREBASE_AUTH_DOMAIN=${{ env.DOBBY_STAGING_FIREBASE_AUTH_DOMAIN }}" >> "$ENV_FILE"
          echo "PUBLIC_FIREBASE_PROJECT_ID=${{ env.DOBBY_STAGING_FIREBASE_PROJECT_ID }}" >> "$ENV_FILE"
          echo "PUBLIC_FIREBASE_STORAGE_BUCKET=${{ env.DOBBY_STAGING_FIREBASE_STORAGE_BUCKET }}" >> "$ENV_FILE"
          echo "PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ env.DOBBY_STAGING_FIREBASE_MESSAGING_SENDER_ID }}" >> "$ENV_FILE"
          echo "PUBLIC_FIREBASE_APP_ID=${{ env.DOBBY_STAGING_FIREBASE_APP_ID }}" >> "$ENV_FILE"
          echo "PUBLIC_AZKABAN_API_URL=${{ env.DOBBY_STAGING_AZKABAN_API_URL }}" >> "$ENV_FILE"
          echo "PUBLIC_CASSANDRA_API_URL=${{ env.DOBBY_STAGING_CASSANDRA_API_URL }}" >> "$ENV_FILE"

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build static files
        run: |
          npm run build

      - name: Upload static files to S3
        run: |
          aws s3 sync dist s3://dobby2-staging --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ env.DOBBY_STAGING_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
